<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Finder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">  

</head>
<body>
  
  <!-- Site name and Search Box -->

  <section class="container">

    <h1 class="text-center">Mobile Finder</h1>

    <div class="input-group my-3 w-100 mx-auto">
      <input id="phone-text" type="text" class="form-control" placeholder="Enter Mobile Name" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="loadPhones()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>

  </section>

  <!-- Error mesages -->

  <div id="error-message" class="container">
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
        No Results Found! Please Enter valid Mobile Name
      </div>
    </div>
  </div>

  <!-- Show Details of a phone -->

  <section class="container my-5" id="show-details">
    
  </section>

  <!-- Show All Phones -->
  <section class="container">

    <div id="show-phones" class="row row-cols-1 row-cols-md-3 g-4">
     
    </div>

  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>

</body>
</html>
